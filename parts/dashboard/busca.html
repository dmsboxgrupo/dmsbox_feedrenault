<div class="content">
    <!-- CONTEÚDO -->
    <div class="page-busca">
        <form id="form-busca">
            <input type="text" name="busca" placeholder="Pesquisar">
            <div class="aux-submit">
                <input type="submit" value="">
                <div class="ico"></div>
            </div>
        </form>
        <div class="bt-filtro">
            <a href="#" class="bt-filter" data-target="panel-filter"></a>
        </div>
    </div>
    <div class="pesquisado">
        <div class="text"></div>
        <div class="posts"></div>
    </div>
    <div class="internal" id="internal-holder"></div>

</div>

<!-- FILTER PANEL -->
<div class="panel-filter">
    <div class="holder">
        <div class="configs">
            <div class="top">
                <div class="ico-config"></div>
                <div class="infos">
                    <h2>filtro</h2>
                </div>
                <div class="bt">
                    <a href="#" class="fechar-filter" data-target="panel-filter"><div class="ico"></div></a>
                </div>
            </div>
            <div class="disponiveis">
                <div class="infos">
                    <h2>filtre os resultados da pesquisa</h2>
                </div>
                <div class="bts">
                    <a href="#" class="bt-search-all" data-atrget="panel-filter">selecionar todos</a>
                    <a href="#" class="bt-search-clean" data-atrget="panel-filter">limpar</a>
                </div>
                <div class="selects">
                    <div class="hld-inp inp-checkbox">
                        <input type="checkbox" name="filtros" value="noticias" id="chk-noticias">
                        <label class="check-search-filter" data-check="noticias" for="chk-noticias">notícias</label>
                    </div>
                    <div class="hld-inp inp-checkbox">
                        <input type="checkbox" name="filtros" value="redes" id="chk-redes-sociais">
                        <label class="check-search-filter" data-check="redes-sociais" for="chk-redes-sociais">redes sociais</label>
                    </div>
                    <div class="hld-inp inp-checkbox">
                        <input type="checkbox" name="filtros" value="careservices" id="chk-pos-vendas">
                        <label class="check-search-filter" data-check="pos-vendas" for="chk-pos-vendas">pós-vendas</label>
                    </div>
                    <div class="hld-inp inp-checkbox">
                        <input type="checkbox" name="filtros" value="comunicados" id="chk-comunicados">
                        <label class="check-search-filter" data-check="comunicados" for="chk-comunicados">comunicados</label>
                    </div>
                    <div class="hld-inp inp-checkbox">
                        <input type="checkbox" name="filtros" value="universo" id="chk-universo-renault">
                        <label class="check-search-filter" data-check="universo-renault" for="chk-universo-renault">universo Renault</label>
                    </div>
                    <div class="hld-inp inp-checkbox">
                        <input type="checkbox" name="filtros" value="academy" id="chk-renault-academy">
                        <label class="check-search-filter" data-check="renault-academy" for="chk-renault-academy">Renault Academy</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="aux-bt">
            <div class="bt-aplicar">
                 <a href="#" class="bt-save-filter" data-target="panel-filter">aplicar</a>
            </div>
        </div>
    </div>
    <div class="area-filter fechar-filter"></div>
</div>
