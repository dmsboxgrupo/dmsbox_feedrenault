<div class="panel-config">
    <div class="holder">
        <div class="configs">

                <div class="ico-config"></div>

                </div>
                <div class="bt">
                    <a href="#" class="fechar-config" data-target="panel-config"><div class="ico"></div></a>
                </div>
            </div>
            <div class="exibidos">

                <div class="grid">

                </div>
            </div>
            <div class="disponiveis">

                    <div class="hld-inp inp-checkbox">

                    </div>
                    <div class="hld-inp inp-checkbox">
                        <input type="checkbox" name="conteudos" value="redes-sociais" data-reference="redes" id="chk-redes-sociais">

                    </div>
                    <div class="hld-inp inp-checkbox">
                        <input type="checkbox" name="conteudos" value="pos-vendas" data-reference="careservices" id="chk-pos-vendas">

                    </div>
                    <div class="hld-inp inp-checkbox">
                        <input type="checkbox" name="conteudos" value="comunicados" data-reference="comunicados" id="chk-comunicados">
                        <label class="check-option" data-check="comunicados" for="chk-comunicados">comunicados</label>
                    </div>
                    <div class="hld-inp inp-checkbox">
                        <input type="checkbox" name="conteudos" value="universo-renault" data-reference="universo" id="chk-universo-renault">

                    <div class="hld-inp inp-checkbox">
                        <input type="checkbox" name="conteudos" value="renault-academy" data-reference="academy" id="chk-renault-academy">
                        <label class="check-option" data-check="renault-academy" for="chk-renault-academy">Renault Academy</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="aux-bt">
